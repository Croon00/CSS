<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 인라인 방식</title>
</head>
<body>
    <!-- h1{CSS 인라인}+hr+h2{Heading2}+h3{Heading3} -->
    <!-- 
        <html태그 style="속성1:값1;속성2:값2;.">
            ...
        </html태그>
     -->
     <!-- 글자색상, 중앙정렬, 글자크기 디자인적용 -->
    <h1 style="color:darkred;
                text-align: center;
                font-size: 50px;">
    CSS 인라인</h1>
    <hr>
    <!-- 밑줄, 오른쪽 정렬, 자간 적용 -->
    <h2 style="text-decoration: underline;
                text-align: right;
                letter-spacing: 40px;">
    Heading2</h2>
    <h3>Heading3</h3>
    <hr>
    <!-- span 글자 일부를 블록화할때 사용 -->
    <!-- 진하게, 글자크기, 색상, 배경색상 -->
    <p>
        <span style="font-weight: bold;
        font: size 3em;
        color:orange;
        background-color:darkolivegreen;">행1</span>
        입니다. <br>
        행2입니다. <br>
        행3입니다. 
    </p>
    <hr>
    <!-- 줄간격, 자간, 단어간격  -->
    <p style="line-height: 200%;
            letter-spacing: 10px;
            word-spacing: 50px;">
        행1 입니다. <br>
        행2 입니다. <br>
        행3 입니다.
    </p> 
    <!-- p태그 전체에 들어감 -->
    <!-- 공백지정 white space 웹은 한칸 이상 공백이 안남--> 
    <!-- Entity 코드 : 웹에서 사용되는 특수코드값 -->
    <!-- https://entitycode.com/ -->
    <p>&lt;&gt;&copy;&amp;</p> 
    <!-- &nbsp; 한칸 공백 이용 -->
    <h2>Helo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world</h2>
    <!-- css의 white-space -->
    <h2 style="white-space: pre;">H elo       world</h2>
    <hr>
    <!-- h3{목록문단1}+ul>li{목록$}*5 -->
    <h3>목록문단1</h3>
    <!-- 블렛스타일, 블렛위치 -->
    <!-- <ul style="list-style-type: square;
                list-style-position: inside; "> -->
            <!-- list-style 축약속성 -->
    <ul style="list-style:square inside; ">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>
    <hr>
    <h3>목록문단2</h3>
    <!-- 테두리 디자인
        border-style, border-width, border-color
        border 축약속성 width 처음에 100%
    -->
    <!-- <ul style="border-style: dashed; 
                border-color: teal; 
                border-width: 1px;
                width:300px"> -->
    <ul style="border: dashed teal 1px;
                        width: 300px;">    
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

</body>
</html>
